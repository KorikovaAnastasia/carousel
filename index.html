<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
</head>

<body>
    <center>
        <div class="container">
            <div class="carousel slide" data-interval="1000" data-keyboard="true" data-ride="true" data-wrap="true" id="slideShow">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-60" src="img/1.jpg" alt="first img" style="height: 400px; width: 800px;">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-60" src="img/2.png" alt="second img" style="height: 400px; width: 800px;">
                    </div>
                    <div class="carousel-item ">
                        <img class="d-block w-60" src="img/3.png" alt="third img" style="height: 400px; width: 800px;">
                    </div>
                </div>

            </div>
            <a style="margin-left:18%;" class="carousel-control-prev" href="#slideShow" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </a>
            <a style="margin-right:18%;" class="carousel-control-next" href="#slideShow" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </center>


    <!-- <button href="#slideShow" data-slide="prev" id="prev"> previous</button>
    </button> <button href="#slideShow" interval="1000" id="play">||</button>
    <button href="#slideShow" data-slide="next" id="next">next</button> -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>

    <script>
        $("#slideShow").carousel({
            interval: 1000,
            keyboard: false,
            pause: true,
            ride: true,
            wrap: true
        })
        $("#play").click(function() {
            $("#slideShow").carousel({
                interval: 1000,
                keyboard: false,
                pause: true,
                ride: true,
                wrap: true
            })
        })
        $("#play").click(function() {
            if ($("#slideShow").attr("data-pause") == false) {
                $("#slideShow").carousel({
                    pause: "hover"
                })
            } else if ($("#slideShow").attr("data-pause") == true) {
                $("#slideShow").carousel("pause")
            };
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
